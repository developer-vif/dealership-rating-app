<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable - ORCR Agad!</title>
    <meta http-equiv="refresh" content="30">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #dc2626 85%, #eab308 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #eab308;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #eab308;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #eab308;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">ORCR Agad!</div>
        
        <div class="error-code">503</div>
        
        <h1 class="error-title">
            <span class="status-indicator"></span>
            Service Unavailable
        </h1>
        
        <p class="error-message">
            Ang sistema ay temporarily unavailable dahil sa maintenance.<br>
            Babalik kami sa loob ng ilang minuto. Salamat sa inyong pasensya!
        </p>

        <div class="footer">
            ORCR Agad! - Car Dealership Rating System<br>
            Error Code: 503 Service Unavailable
        </div>
    </div>
</body>
</html>
